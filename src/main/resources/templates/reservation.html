<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>예약확인</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Portfolio Grid-->
        <section class="page-section bg-light" id="portfolio">
            <!-- 업체명 사진/업체 정보/오시는길 -->
            <div class="container" id="reservation_confirm" style="padding-top: 50px;">
                <div class="mb-3" th:if="${#lists.size(reservation)} > 0" th:each="reservation : ${reservation}">
                    <div class="flex_wrap" style="display: flex; align-items: center;">
                        <label for="exampleFormControlInput1" class="form-label">1. 이름</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; text-align: left;  border-radius: 4px;">
								<p th:text="${reservation.applyIdx}"></p>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex_wrap" style="display: flex; align-items: center;">
                        <label for="exampleFormControlInput1" class="form-label">2. 기간</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; text-align: left;  border-radius: 4px;">
                               <p th:text="${reservation.applyName}">
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex_wrap" style="display: flex; align-items: center;">
                        <label for="exampleFormControlInput1" class="form-label">3. 핸드폰번호</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; text-align: left; border-radius: 4px;">
                               <p th:text="${reservation.applyPeriod}">
                            </div>
                            </div>
                        </div>
                    </div>                    
                    <div class="flex_wrap" style="display: flex; align-items: center;">
                        <label for="exampleFormControlInput1" class="form-label">4. 개이름</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; text-align: left; border-radius: 4px;">
                                One of three columns
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex_wrap" style="display: flex; align-items: top;">
                        <label for="exampleFormControlInput1" class="form-label">5. 특이사항</label>
                        <div class="container text-center" style="width:40%; margin: 0 0 0 20px;">
                            <div class="row align-items-start">
                            <div class="col" style="background-color: #fff; text-align: left; height:150px; border-radius: 4px;">
                                One of three columns
                            </div>
                            </div>
                        </div>
                    </div>
                </div>  
              </div>

        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2022</div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
